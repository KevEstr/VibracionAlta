<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- CRÍTICO: Detectar móvil PRIMERO antes de cargar CUALQUIER CSS -->
    <script>
      (function() {
        const isMobile = window.innerWidth <= 768 || /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
          document.documentElement.classList.add('is-mobile');
        } else {
          document.documentElement.classList.add('is-desktop');
        }
      })();
    </script>
    
    <meta charset="utf-8" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4d406b" />
    <meta
      name="description"
      content="Vibración Alta - Reserva tu sesión de Terapia Angelical y Reiki de manera fácil y rápida"
    />
